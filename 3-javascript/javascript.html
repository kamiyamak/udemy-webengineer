<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>

    </head>
    <body>
        <p id="text">Hello world!</p>

        <script type="text/javascript">
            // パラグラフのコンテンツを更新する処理
            /*
                getElementByIdはID名を指定してブロック要素を取り出します
                innerHTMLはその中のコンテンツを取り出します
            */
            document.getElementById("text").innerHTML = "Hello Rob"
        </script>
    </body>
</html>
