<html>

        <title>JavaScript</title>

        <div id="tweetsDiv">

        </div>

        <script type="text/javascript">

        var tweets = ["Morning", "Good day", "Dinner", "night","nice deeam"];

        }

        document.getElementById("tweetsDiv").innerHTML = tweetString;

        </script>
