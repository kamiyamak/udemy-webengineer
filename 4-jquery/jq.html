<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <style type="text/css">
            #circle-green {
                background-color: green;
            }
            .circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 10px;
            }
            .square {
                width: 100px;
                height: 100px;
                margin: 10px;
                background-color: blue;
            }

            .clear-float {
                clear: both;
            }
        
        </style>
    </head>

        <div class="square"></div>
        <div class="square"></div>

        <div class="clear-float"></div>



        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script> -->
        <script src="jquery-3.5.1.min.js"></script>

        <script type="text/javascript">
            $("div").click(function(){
                // alert("円がクリックされました");
                // $(".circle").css("width","300px");
                // $(".circle").css("height","300px");
                // $("#circle-green").css("background-color","red");

                // alert($(".circle").css("width"));
                // alert($(".circle").css("background-color"));

                $(this).css("display","none");
            })


        </script>
    </body>
</html>
