<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <style type="text/css">
          #draggable { width: 150px; height: 150px; background-color: aqua; }

        </style>
    </head>
    <body>

        <script src="jquery-3.5.1.min.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>

        <script type="text/javascript">
            $( function() {
                $( "#draggable" ).draggable();
            } );

        </script>

        <div id="draggable">
            <p>Drag me around</p>
        </div>
    </body>
</html>
