<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <style type="text/css">
            #circle-green {
                background-color: green;
            }
            .circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 10px;
                float: left;
            }
            #square-red {
                background-color: red;
            }
            .square {
                width: 100px;
                height: 100px;
                margin: 10px;
                float: left;
            }
            .clear-float {
                clear: both;
            }
        
        </style>
    </head>
    <body>
        <div id="circle-green" class="circle"></div>
        <div id="square-red" class="square"></div>
        <div id="square-red" class="square"></div>
        <div class="clear-float"></div>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script> -->
        <script src="jquery-3.5.1.min.js"></script>

        <script type="text/javascript">
            // $(".circle").click(function(){
            //     alert("円がクリックされました");
            // })
            $("div").click(function(){
                alert("divがクリックされました");
            })
            // $(".square").click(function(){
            //     alert("四角がクリックされました");
            // })

        </script>
    </body>
</html>
