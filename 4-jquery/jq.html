<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <style type="text/css">
            #circle-green {
                background-color: green;
            }
            .circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 10px;
            }
            .square {
                width: 100px;
                height: 100px;
                margin: 10px;
                background-color: blue;
            }

            #fadeInText {
                display: none;
            }

            .clear-float {
                clear: both;
            }
        
        </style>
    </head>
    <body>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script> -->
        <script src="jquery-3.5.1.min.js"></script>

        <p id="text">このテクストはtoggleします</p>
        <button id="toggle">toggleする</button>
        <p></p>

        <script type="text/javascript">
            $("#toggle").click(function(){

                if($("#text").css("display") == "none") {
                    $("#text").fadeIn("slow");
                } else {
                    $("#text").fadeOut("slow");
                }
            })
        </script>
    </body>
</html>
